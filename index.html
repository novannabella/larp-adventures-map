<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LARP Adventures Hex Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>LARP Adventures Hex Map</h1>

    <div id="controls">
      <button id="mode-none">No Color</button>
      <button id="mode-highlight1">Highlight 1</button>
      <button id="mode-highlight2">Highlight 2</button>
    </div>

    <div id="hex-map-container">
      <div id="hex-map"></div>
    </div>

    <div id="hex-info">
      Click a hex to see its details here.
    </div>
  </div>

  <!-- Data first, then script -->
  <script src="map-data.js"></script>
  <script src="script.js"></script>
</body>
</html>
